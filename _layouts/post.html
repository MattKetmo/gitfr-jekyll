---
layout: default
---

<article class="blog-entry">
    <header>
        <h1>{{ page.title}}</h1>
        <div class="meta">
            <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time>
            | Cat√©gories :
            {% for category in page.categories %}
                <a href="#">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </div>
    </header>

    <div class="content typeset">
        {{ content }}
    </div>
